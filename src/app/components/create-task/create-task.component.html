<form [formGroup]="form" (ngSubmit)="submit()">
    <input
      type="text"
      class="border w-full py-2 px-4 mb-2 rounded"
      placeholder="Add task"
      formControlName="task"
      appFocus
    >

    <button
        type="submit"
        class="py-2 px-4 bg-blue-600 text-white rounded">
            Create
    </button>
</form>
